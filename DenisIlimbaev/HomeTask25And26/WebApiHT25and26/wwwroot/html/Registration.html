<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post">
        <h3 class="text-center">Форма Регистрации</h3>
        <div class="form-group">
            <input class="form-control item" type="password" name="Password" minlength="6" id="Password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control item" type="email" name="Mail" placeholder="Mail">
        </div>
        <div class="form-group">
            <input class="form-control item" type="text" name="Name" placeholder="Имя">
        </div>
        <div class="form-group">
            <input class="form-control item" type="text" name="LastName" placeholder="Фамилия и Отчество">
        </div>
        <div class="form-group">
            <input class="form-control item" type="tel" name="Telephone" placeholder="Телефон">
        </div>
        <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <a href="https://localhost:7017/Login"><p>На вход</p></a>
</body>
</html>
